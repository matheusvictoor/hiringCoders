<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9079e6a544.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
    <title>Matheus Victor</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="imagens/logoMV.jpg" alt="Foto Matheus victor" width="70px">
        </div>
        <ul>
            <li> 
                <a target="_blank" href="https://github.com/matheusvictoor">GitHub</a>
            </li>
            <li>
                <a target="_blank" href="https://www.linkedin.com/in/matheusvictoor/">Linkedin</a>
            </li>
            <li>
                <a target="_blank" href="https://wa.me/83988561841">WhatsApp</a>
            </li>
        </ul>
    </header>
    <main>
        <section class="container">
            <div class="nome">
                <h1>Matheus Victor</h1>
                <h5>Full Stack Developer</h5>
            </div>

            <div onclick="displayAbout()" id="arrow">
                <i id="animation" class="fa-solid fa-chevron-down"></i>
            </div>

            <div style="display: none" id="about">
                <p>
                    Olá!
                </p>

                <p>
                    Sou estudante de Ciência da Computação pela Universidade Federal de Campina Grande - UFCG. Estou em início de carreira como desenvolvedor Full Stack e esse é o meu portifólio, meu primeiro projeto.
                </P>       
            </div>

            <div class="form">
                <div>
                    <p>Deixe seu contato</p>
                </div>
                <form action="">
                    <input type="text" placeholder="Seu e-mail">
                    <button>Enviar</button>
                </form>

            </div>

        </section>
    </main>

    <script>
        function displayAbout() {
            var arrow = document.getElementById('animation');
            arrow.classList.toggle('rotation')
            var display = document.getElementById('about');
            display.classList.toggle('active')
        }
    </script>

</body>
</html>
